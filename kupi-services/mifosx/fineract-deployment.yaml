apiVersion: v1
kind: Service
metadata:
  labels:
    app: fineract-server
  name: fineract-server
  namespace: fineract
spec:
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443
  selector:
    app: fineract-server
    tier: backend
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fineract-server
  labels:
    app: fineract-server
  namespace: fineract
spec:
  selector:
    matchLabels:
      app: fineract-server
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fineract-server
        tier: backend
    spec:
      initContainers:
        - name: init-pgdb
          image: busybox:1.28
          command: ['sh', '-c', 'echo -e "Checking for the availability of PostgreSQL server deployment"; while ! nc -z "cnpg-db-cluster-rw.database" 5432; do sleep 1; printf "-"; done; echo -e " >> PostgreSQL server has started";']
      containers:
        - name: fineract-server
          image: apache/fineract:latest
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
            requests:
              cpu: "200m"
              memory: "0.5Gi"
          livenessProbe:
            httpGet:
              path: /fineract-provider/actuator/health/liveness
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 1
          readinessProbe:
            httpGet:
              path: /fineract-provider/actuator/health/readiness
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 1
          env:
            - name: FINERACT_NODE_ID
              value: "1"
            - name: FINERACT_HIKARI_DRIVER_CLASS_NAME
              value: org.postgresql.Driver
            - name: FINERACT_HIKARI_JDBC_URL
              value: jdbc:postgresql://cnpg-db-cluster-rw.database:5432/fineract_tenants
            - name: FINERACT_HIKARI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fineract-tenants-db-secret
                  key: username
            - name: FINERACT_HIKARI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fineract-tenants-db-secret
                  key: password
            - name: FINERACT_DEFAULT_TENANTDB_HOSTNAME
              value: cnpg-db-cluster-rw.database
            - name: FINERACT_DEFAULT_TENANTDB_PORT
              value: "5432"
            - name: FINERACT_DEFAULT_TENANTDB_UID
              valueFrom:
                secretKeyRef:
                  name: fineract-tenants-db-secret
                  key: username
            - name: FINERACT_DEFAULT_TENANTDB_PWD
              valueFrom:
                secretKeyRef:
                  name: fineract-tenants-db-secret
                  key: password
            - name: FINERACT_DEFAULT_TENANTDB_CONN_PARAMS
              value: ""
            - name: JAVA_TOOL_OPTIONS
              value: "-Xmx1G"
          ports:
            - containerPort: 8443
              name: fineract-server
