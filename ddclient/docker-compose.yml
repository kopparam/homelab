services:
  ddclient:
    image: lscr.io/linuxserver/ddclient:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Singapore
      - CF_API_KEY=${CF_API_KEY:?err}
      - CF_LOGIN=${CF_LOGIN:?err}
    volumes:
      - ./config:/config
    restart: unless-stopped
networks:
  default:
    name: homelab-network
    external: true
