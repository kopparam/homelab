## Cloudflare
protocol=cloudflare  
zone=kopparam.com         
login_env=CF_LOGIN          ## login email when using a global API key
password_env=CF_API_KEY     ## Global API key, or an API token. If using an API token, it must have the permissions "Zone - DNS - Edit" and "Zone - Zone - Read". The Zone resources must be "Include - All zones".
testddns.kopparam.com       ## the host registered with the service.